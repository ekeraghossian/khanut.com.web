<div class="card" style="width: 18rem; margin-bottom: 5%;">
        <img class="card-img-top img-thumbnail" src="{{product.imagePath}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <button class="btn btn-primary" (click)="OnAddToCartClicked()">Add to shopping cart</button>
        </div>
</div>
