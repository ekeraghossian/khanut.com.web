<div class="container center">
  <form (ngSubmit)="onSaveRegisteration(f)" #f="ngForm">
    <div class="row">
      <div class="col">
        <h2>Welcome to Khanut.com</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>First Name: </label>
        <input type="text" name="name" ngModel>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Last Name: </label>
        <input type="text" name="lastName" ngModel>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Email: </label>
        <input type="email" name="email" ngModel>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Password: </label>
        <input type="password" name="password" ngModel>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
